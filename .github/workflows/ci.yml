name: Docker Image CI

on:
  push:
    branches: [ master ]
    tags:
      - '*'
  pull_request:
    branches: [ master ]

env:
  IMAGE_NAME: neuraleduseg-service

jobs:

  build:
    name: Build, test and publish Docker image to Docker Hub
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -t ${{secrets.DOCKERHUB_USER}}/$IMAGE_NAME:latest -t ${{secrets.DOCKERHUB_USER}}/$IMAGE_NAME:${{github.run_number}} .
    - name: Run pytest in Docker
      run: docker run --entrypoint=pytest ${{secrets.DOCKERHUB_USER}}/$IMAGE_NAME

    - name: Login to Docker Hub
      run: echo '''${{secrets.DOCKERHUB_PASSWORD}}''' | docker login -u ${{secrets.DOCKERHUB_USER}} --password-stdin
    - name: Publish Docker image
      run: docker push ${{secrets.DOCKERHUB_USER}}/$IMAGE_NAME
